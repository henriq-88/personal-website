name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NEXT_PUBLIC_FIREBASE_RECAPTCHA_SITE_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_RECAPTCHA_SITE_KEY }}

      - uses: pnpm/action-setup@v2
        with:
          version: 7.26.2
      - run: cd apps/web && pnpm install --frozen-lockfile && pnpm build
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_WEBSITE_8AF4A }}'
          projectId: personal-website-8af4a
